<h1>Fornecedores</h1>
<div class="card">
  <h1 class="card-head">Lista de Fornecedores</h1>
  <div class="card-body">

    <div *ngIf="dataSource.length > 0; else semFornecedoresCadastrados">
      <table class="table-fornecedor mat-table mat-elevation-z8" mat-table [dataSource]="dataSource"
        class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.nome}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="loja">
          <th mat-header-cell *matHeaderCellDef> Loja </th>
          <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.loja}} </td>
        </ng-container>

        <ng-container matColumnDef="cnpj">
          <th mat-header-cell *matHeaderCellDef> CNPJ </th>
          <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.cnpj}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="contato">
          <th mat-header-cell *matHeaderCellDef> Contato </th>
          <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.contato}} </td>
        </ng-container>

        <ng-container matColumnDef="endereco">
          <th mat-header-cell *matHeaderCellDef> Endereço </th>
          <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.endereco}} </td>
        </ng-container>

        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.estado}} </td>
        </ng-container>

        <ng-container matColumnDef="situacao">
          <th mat-header-cell *matHeaderCellDef> Situação </th>
          <td mat-cell *matCellDef="let fornecedor">
            <span>{{fornecedor.situacao}}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let fornecedor">
            <div class="actions-btn">
              <button matTooltip="Editar" class="btn-edit" (click)="editFornecedor(fornecedor.id)">
                <i class="fa-solid fa-user-pen"></i>
              </button>
              <button matTooltip="Remover" class="btn-remove" (click)="deleteFornecedor(fornecedor.id)">
                <i class="fa-solid fa-solid fa-trash"></i>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div class="btn-container-actions">
        <button class="btn-actions adicionar" routerLink="/fornecedores/cadastrar"><i
            class="fa-solid fa-plus"></i>Cadastrar Fornecedor</button>
      </div>
    </div>

    <ng-template #semFornecedoresCadastrados>
      <div class="container-sem-cadastro">
        <h3>Não tem fornecedores cadastrados!</h3>
        <div class="btn-container-actions">
          <button class="btn-actions adicionar" routerLink="/fornecedores/cadastrar"><i
              class="fa-solid fa-plus"></i>Cadastrar Fornecedor</button>
        </div>
      </div>
    </ng-template>
  </div>
</div>
