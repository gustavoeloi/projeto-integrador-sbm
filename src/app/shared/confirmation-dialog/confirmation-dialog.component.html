<h1 mat-dialog-title>Confirmação</h1>
<div mat-dialog-content>
  <p>Você tem certeza dessa ação?</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onConfirmClick()">Confirmar</button>
  <button mat-raised-button color="warn" (click)="onCancelClick()">Cancelar</button>
</div>
